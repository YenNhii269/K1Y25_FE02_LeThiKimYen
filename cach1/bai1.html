<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue;
            margin: 0;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <script>
        const circle = document.querySelector('.circle');
        let size = 50;
        let growing = true;

        function animateCircle() {
            if (growing) {
                size += 2;
                if (size >= 500) {
                    size = 50;
                }
            } else {
                size -= 2;
                if (size <= 50) {
                    growing = true;
                }
            }
            circle.style.width = size + "px";
            circle.style.height = size + "px";
            setTimeout(animateCircle, 30);
        }

        animateCircle();
    </script>
</body>
</html>
